<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var coworkers={
        "programmer":"egoing", //객체 표지와 객체 아이템 같이 저장
        "designer":"leezche"
      };
      document.write("programmar : "+coworkers.programmer+'<br>');
      document.write("designer : "+coworkers.designer+'<br>');
      coworkers.bookkeeper = "duru"; //객체에 추
      document.write("bookkeeper : "+coworkers.bookkeeper+'<br>');
      coworkers["data scientist"]="teaho"; //객체 표지에 띄어쓰기 있을 때
      document.write("data scientist : "+coworkers["data scientist"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
    for(var key in coworkers){
      document.write(key+ ' : '+coworkers[key]+'<br>');
    }
    </script>
    <h2>Property & Method</h2>
    <script>
      coworkers.showAll=function(){
        for(var key in this){
          document.write(key+ ' : '+this[key]+'<br>');
        }
      }
      coworkers.showAll();
    
    </script>
  </body>
</html>
